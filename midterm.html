<center>
	<h1><font color="blue">(A </font><font color="orange">Basic </font><font color="yellow">Calculator)</font></h1>

<div id='calc-container'>	
<form name= "calculator">

	<input type="text" name ="ans"/>

	<td>

	<br>

	</br>
	<br>
		<input type="button" value ="-" onclick="calculator.ans.value +='-'"/>
		<input type="button" value ="/" onclick="calculator.ans.value +='/'"/>
